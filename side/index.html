<html>
    <heady>
        <meta charset='UTF-8'>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
        
        <title>Index</title>
    </heady>
    <body>
        <div id='wrapper'>
            <div id='bar'>
                <nav>
                    <div class='itens'>
                       <img src='images/dashboard.svg' height="20"> <a href='#'>Dashboard</a> 
                    </div>
                    
                    <div class='itens'>
                        <img src='images/file.svg' height="20"> <a href='#'>Layout Options</a>
                    </div>

                    <div class='itens'>
                        <img src='images/menu.svg' height="20"> <a href='#'>Widgets</a>
                    </div>

                    <div class='itens'>
                        <img src='images/pie-chart.svg' height="20"> <a href='#'>Charts</a>
                    </div>

                    <div class='itens'>
                        <img src='images/laptop.svg' height="20"> <a href='#'>UL Elements</a>
                    </div>

                    <div class='itens'>
                        <img src='images/contract.svg' height="20"> <a href='#'>Forms</a>
                    </div>

                    <div class='itens'>
                        <img src='images/users.svg' height="20"> <a href='#'>Users</a>
                    </div>

                    <div class='itens'>
                        <img src='images/employee.svg' height="20"> <a href='#'>Employees</a>
                    </div>

                    <div class='itens'>
                        <img src='images/tools.svg' height="20"> <a href='#'>Tools</a>
                    </div>
                    
                    <div class='itens'>
                        <img src='images/truck.svg' height="20"> <a href='#'>Providers</a>
                    </div>
                </nav>
            </div>
            
            <div id='content'>
                <div class='cab'>
                    <h1>Clientes</h1>
                    <h3>Informações Básicas</h3>
                </div>
                
                <div>
                    <form>
                        <div class='campos'>
                            <input type='radio' checked='checked' name='type'><b>Pessoa Física</b>
                            <input type='radio' name='type'><b>Jurídica</b>
                        </div>

                        <div class='campos left fisi'>
                            <label><b>Primeiro Nome:</b></label>
                            <input class='size' type='text' name='nome'>
                        </div>

                        <div class='campos fisi'>
                            <label><b>Sobrenome:</b></label>
                            <input class='size' type='text' name='nome'>
                        </div>

                        <div class='campos left fisi'>
                            <label><b>Apelido:</b></label>
                            <input class='size' type='text' name='apelido'>
                        </div>

                        <div class='campos'>
                            <label><b>Email:</b></label>
                            <input class='size' type='text' name='email'>
                        </div>

                        <div class='campos'>
                            <input type='radio' name='gender' ><b>Masculino</b>
                            <input type='radio' name='gender' ><b>Feminino</b>
                            <input type='radio' name='gender' ><b>Outros</b>
                        </div>

                        <div class='campos left juri'>
                            <label><b>Nome Fantasia:</b></label>
                            <input class='size' type='text' name='nome-f'>
                        </div>

                        <div class='campos juri'>
                            <label><b>Razão Social</b></label>
                            <input class='size' type='text' name='razao'>
                        </div>

                        <div class='campos left'>
                            <label><b>Data de Nascimento:</b></label>
                            <input class='size' type='text' name='nascimento'>
                        </div>

                        <div class='campos juri'>
                            <label><b>Data de Fundação:</b></label>
                            <input class='size' type='text' name='fundacao'>
                        </div>

                        <div class='campos left'>
                            <label><b>CPF:</b></label>
                            <input class='size' type='text' name='cpf'>
                        </div>

                        <div class='campos'>
                            <label><b>RG:</b></label>
                            <input class='size' type='text' name='rg'>
                        </div>

                        <div class='campos left juri'>
                            <label><b>Inscrição Estadual:</b></label>
                            <input class='size' type='text' name='insricao'>
                        </div>

                        <div class='campos juri'>
                            <label><b>CNPJ:</b></label>
                            <input class='size' type='text' name='cnpj'>
                        </div>
                    </form>
                </div>

                <div>
                    <div class='cab'>
                        <h3>Telefones</h3>
                    </div>
                    <form>
                        <div class='campos left'>
                            <label><b>DDI:</b></label>
                            <input class='tell' type='text'>
                        </div>
                        
                        <div class='campos left'>
                            <label><b>DDD:</b></label>
                            <input class='tell' type='text'>
                        </div>

                        <div class='campos'>
                            <label><b>Telefone:</b></label>
                            <input id='fone' type='text'>
                        </div>
                    </form>
                </div>

                <div>
                    <div class='cab'>
                        <h3>Endereços</h3>
                    </div>

                    <form>
                        <div class='campos left'>
                            <label><b>CEP:</b></label>
                            <input id='cep' type='text'>
                        </div>

                        <div class='campos left'>
                            <label><b>Endereço:</b></label>
                            <input id='ad' type='text'>
                        </div>

                        <div class='campos left'>
                            <label><b>Bairro:</b></label>
                            <input id='neig' type='text'>
                        </div>
                        
                        <div class='campos left'>
                            <label><b>Numero:</b></label>
                            <input id='number' type='text'>
                        </div>

                        <div class='campos'>
                            <label><b>Complemento:</b></label>
                            <input id='comp' type='text'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      <script type='text/javascript' src='js/jquery-3.4.1.js'>
      </script> 
      <script type='text/javascript' src='js/scripts.js'>
      </script> 
    </body>
</html>
